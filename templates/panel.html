<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Cheat Scanner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0f0a1e 0%, #1a1233 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #e0d2ff;
            min-height: 100vh;
        }
        .header {
            background: #1a1233;
            padding: 20px 40px;
            border-bottom: 2px solid #7c3aed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { color: #fbbf24; font-size: 24px; }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .badge { background: #fbbf24; color: #000; padding: 5px 15px; border-radius: 5px; font-weight: bold; }
        .logout-btn { background: #ef4444; color: white; padding: 8px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; }
        .container { max-width: 1400px; margin: 40px auto; padding: 0 20px; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card {
            background: #2d1b4e;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #7c3aed;
            text-align: center;
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card h3 { color: #93c5fd; font-size: 14px; margin-bottom: 10px; }
        .stat-card .number { color: #fbbf24; font-size: 36px; font-weight: bold; }
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; }
        .tab {
            background: #2d1b4e;
            color: #e0d2ff;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .tab.active { background: #7c3aed; color: white; }
        .content { background: #2d1b4e; padding: 30px; border-radius: 10px; border: 2px solid #7c3aed; }
        table { width: 100%; border-collapse: collapse; }
        th {
            background: #1a1233;
            padding: 15px;
            text-align: left;
            color: #fbbf24;
            font-weight: bold;
        }
        td { padding: 15px; border-bottom: 1px solid #3d2b5e; }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-ban { background: #ef4444; color: white; }
        .btn-ban:hover { background: #dc2626; }
        .btn-unban { background: #10b981; color: white; }
        .btn-unban:hover { background: #059669; }
        .loading { text-align: center; padding: 40px; color: #93c5fd; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ‘‘ ADMIN PANEL</h1>
        <div class="user-info">
            <span class="badge">OWNER</span>
            <span>{{ user.username }}</span>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="number" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Users</h3>
                <div class="number" id="stat-active">0</div>
            </div>
            <div class="stat-card">
                <h3>Banned Users</h3>
                <div class="number" id="stat-banned">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Logins</h3>
                <div class="number" id="stat-logins">0</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('users')">ðŸ‘¥ Users</button>
            <button class="tab" onclick="showTab('banned')">ðŸš« Banned</button>
        </div>

        <div class="content">
            <div id="users-tab">
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Discord ID</th>
                            <th>Email</th>
                            <th>Logins</th>
                            <th>Last Login</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="users-list">
                        <tr><td colspan="6" class="loading">Loading...</td></tr>
                    </tbody>
                </table>
            </div>

            <div id="banned-tab" style="display:none;">
                <table>
                    <thead>
                        <tr>
                            <th>Discord ID</th>
                            <th>Reason</th>
                            <th>Banned At</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="banned-list">
                        <tr><td colspan="4" class="loading">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('users-tab').style.display = tab === 'users' ? 'block' : 'none';
            document.getElementById('banned-tab').style.display = tab === 'banned' ? 'block' : 'none';
            
            if (tab === 'banned') loadBanned();
        }

        async function loadStats() {
            const res = await fetch('/api/panel/stats');
            const data = await res.json();
            document.getElementById('stat-total').textContent = data.total_users;
            document.getElementById('stat-active').textContent = data.active_users;
            document.getElementById('stat-banned').textContent = data.banned_users;
            document.getElementById('stat-logins').textContent = data.total_logins;
        }

        async function loadUsers() {
            const res = await fetch('/api/panel/users');
            const data = await res.json();
            const list = document.getElementById('users-list');
            list.innerHTML = '';
            
            for (const [id, user] of Object.entries(data.users)) {
                const lastLogin = user.last_login ? new Date(user.last_login).toLocaleString() : 'Never';
                list.innerHTML += `
                    <tr>
                        <td>${user.username || 'N/A'}</td>
                        <td>${id}</td>
                        <td>${user.email || 'N/A'}</td>
                        <td>${user.total_logins || 0}</td>
                        <td>${lastLogin}</td>
                        <td><button class="btn btn-ban" onclick="banUser('${id}')">Ban</button></td>
                    </tr>
                `;
            }
        }

        async function loadBanned() {
            // Implement if needed
            document.getElementById('banned-list').innerHTML = '<tr><td colspan="4" style="text-align:center;padding:40px;">No banned users</td></tr>';
        }

        async function banUser(userId) {
            if (!confirm('Ban this user?')) return;
            await fetch('/api/panel/ban', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId, reason: 'Banned by admin'})
            });
            loadUsers();
            loadStats();
            alert('User banned successfully!');
        }

        loadStats();
        loadUsers();
    </script>
</body>
</html>
