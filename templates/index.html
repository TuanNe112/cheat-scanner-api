<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Cheat - Minecraft Protection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e2a3a 0%, #2c3e50 50%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .container {
            background: rgba(30, 42, 58, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            padding: 60px 50px;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo-hexagon {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
            position: relative;
            animation: rotate3d 10s linear infinite;
        }

        @keyframes rotate3d {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .hexagon {
            position: relative;
            width: 140px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 30px 0;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.5);
        }

        .hexagon i {
            font-size: 50px;
            color: #fff;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #a8b2d1;
            font-size: 16px;
            margin-bottom: 50px;
            font-weight: 400;
        }

        .loading-section {
            margin-bottom: 50px;
        }

        .loading-title {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .loading-description {
            font-size: 13px;
            color: #8892b0;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            animation: progress 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 100%;
            }
        }

        .progress-text {
            font-size: 12px;
            color: #8892b0;
            margin-top: 10px;
        }

        .download-section {
            display: none;
            margin-top: 30px;
        }

        .captcha-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .captcha-box:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .captcha-box input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .captcha-box label {
            font-size: 15px;
            color: #fff;
            cursor: pointer;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            opacity: 0.5;
            pointer-events: none;
        }

        .download-btn.active {
            opacity: 1;
            pointer-events: all;
        }

        .download-btn.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 50px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 25px 15px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .stat-card:nth-child(1) .stat-icon {
            color: #fbbf24;
        }

        .stat-card:nth-child(2) .stat-icon {
            color: #ef4444;
        }

        .stat-card:nth-child(3) .stat-icon {
            color: #fbbf24;
        }

        .stat-label {
            font-size: 13px;
            color: #8892b0;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
        }

        .footer {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .ray-id {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .cloudflare-text {
            font-size: 12px;
            color: #8892b0;
        }

        .cloudflare-text a {
            color: #667eea;
            text-decoration: none;
        }

        .cloudflare-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 32px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="logo-hexagon">
            <div class="hexagon">
                <i class="fas fa-shield-halved"></i>
            </div>
        </div>

        <h1>SCANNER CHEAT</h1>
        <p class="subtitle">Minecraft Protection System</p>

        <div class="loading-section" id="loadingSection">
            <div class="loading-title">Khoan đã...</div>
            <div class="loading-description">
                Chúng tôi đang kiểm tra trình duyệt của bạn, hãy hoàn<br>
                thành captcha ở dưới để có thể tiếp tục truy cập
            </div>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="progress-text">Đang xác thực...</div>
        </div>

        <div class="download-section" id="downloadSection">
            <div class="captcha-box" onclick="toggleCaptcha()">
                <input type="checkbox" id="captcha" onchange="toggleDownload()">
                <label for="captcha">Tôi không phải là robot</label>
            </div>

            <button class="download-btn" id="downloadBtn" onclick="startDownload()">
                <i class="fas fa-download"></i>
                Tải xuống Client
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="stat-label">Speed</div>
                <div class="stat-value">&lt; 50ms</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-bullseye"></i>
                </div>
                <div class="stat-label">Accuracy</div>
                <div class="stat-value">99.9%</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="stat-label">Security</div>
                <div class="stat-value">CloudFlare</div>
            </div>
        </div>

        <div class="footer">
            <div class="ray-id">RAY ID: b11b93853cdd310a4</div>
            <div class="cloudflare-text">
                Protected by <a href="#">Cloudflare Turnstile</a>
            </div>
        </div>
    </div>

    <script>
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particles.appendChild(particle);
            }
        }

        createParticles();

        setTimeout(() => {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('downloadSection').style.display = 'block';
        }, 3000);

        function toggleCaptcha() {
            const checkbox = document.getElementById('captcha');
            checkbox.checked = !checkbox.checked;
            toggleDownload();
        }

        function toggleDownload() {
            const checkbox = document.getElementById('captcha');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (checkbox.checked) {
                downloadBtn.classList.add('active');
            } else {
                downloadBtn.classList.remove('active');
            }
        }

        function startDownload() {
            const checkbox = document.getElementById('captcha');
            
            if (!checkbox.checked) {
                alert('⚠️ Vui lòng xác minh CAPTCHA trước khi tải xuống!');
                return;
            }

            const btn = document.getElementById('downloadBtn');
            const originalHTML = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang tải xuống...';
            btn.style.opacity = '0.7';
            btn.style.pointerEvents = 'none';
            
            setTimeout(() => {
                // THAY URL NÀY BẰNG LINK DOWNLOAD THỰC CỦA BẠN
                window.location.href = '/downloads/ScannerCheat-Client.exe';
                
                btn.innerHTML = '<i class="fas fa-check"></i> Hoàn tất!';
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.opacity = '1';
                    btn.style.pointerEvents = 'all';
                }, 2500);
            }, 1500);
        }
    </script>
</body>
</html>
