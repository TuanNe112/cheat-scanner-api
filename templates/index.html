<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Scanner - Minecraft Cheat Detection</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo { font-size: 80px; margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        h1 { font-size: 42px; margin-bottom: 15px; }
        p { font-size: 18px; opacity: 0.9; margin-bottom: 40px; }
        
        .captcha-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .login-btn {
            background: #5865F2;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            opacity: 0.5;
            pointer-events: none;
        }
        .login-btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }
        .login-btn.enabled:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .features {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .feature:hover { transform: translateY(-5px); }
        .feature-icon { font-size: 40px; margin-bottom: 10px; }
        .feature h3 { font-size: 16px; margin-bottom: 5px; }
        .feature p { font-size: 14px; opacity: 0.8; margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõ°Ô∏è</div>
        <h1>CHEAT SCANNER</h1>
        <p>Minecraft Cheat Detection System</p>
        
        <div class="captcha-container">
            <div class="cf-turnstile" 
                 data-sitekey="0x4AAAAAAB7dVNvq7xPpQApZ" 
                 data-callback="onCaptchaSuccess"
                 data-theme="light"></div>
        </div>
        
        <a href="/auth/discord" class="login-btn" id="loginBtn">üîì Login with Discord</a>
        <div class="status" id="status">Complete the security check to login</div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <h3>Fast Scanning</h3>
                <p>Scan thousands of files instantly</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üéØ</div>
                <h3>99% Accuracy</h3>
                <p>Advanced detection algorithms</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <h3>Secure</h3>
                <p>Protected by Cloudflare</p>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const status = document.getElementById('status');

        function onCaptchaSuccess(token) {
            fetch('/api/verify-captcha', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({token: token})
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    loginBtn.classList.add('enabled');
                    status.textContent = '‚úÖ Verified! You can now login';
                    status.style.color = '#10b981';
                } else {
                    status.textContent = '‚ùå Verification failed. Please refresh the page.';
                    status.style.color = '#ef4444';
                }
            })
            .catch(err => {
                status.textContent = '‚ùå Error verifying. Please refresh the page.';
                status.style.color = '#ef4444';
            });
        }
    </script>
</body>
</html>
