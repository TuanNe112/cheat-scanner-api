<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scanner Cheat</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0a1e 0%, #1a1233 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0d2ff;
        }
        .login-box {
            background: #2d1b4e;
            padding: 50px;
            border-radius: 20px;
            border: 3px solid #7c3aed;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 450px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        h1 { color: #fbbf24; font-size: 28px; margin-bottom: 10px; }
        p { color: #93c5fd; margin-bottom: 30px; font-size: 14px; }
        .captcha-container { margin: 30px 0; display: flex; justify-content: center; }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }
        .remember-me label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
        .continue-btn {
            background: #5865F2;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.5;
            pointer-events: none;
            transition: all 0.3s;
        }
        .continue-btn.enabled { opacity: 1; pointer-events: auto; }
        .continue-btn.enabled:hover { background: #4752C4; transform: translateY(-2px); }
        .status { margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-box">
        <svg class="logo" viewBox="0 0 500 500">
            <polygon points="250,50 420,150 420,350 250,450 80,350 80,150" fill="#00D4FF" stroke="#00A8CC" stroke-width="4"/>
            <polygon points="250,90 390,170 390,330 250,410 110,330 110,170" fill="#FF3B3B" stroke="#CC0000" stroke-width="3"/>
            <polygon points="250,120 370,185 370,315 250,380 130,315 130,185" fill="#00D4FF"/>
            <text x="250" y="260" text-anchor="middle" font-family="Arial Black" font-size="80" font-weight="900" fill="#FF3B3B" stroke="#000" stroke-width="3">SC</text>
        </svg>
        <h1>üõ°Ô∏è Security Check</h1>
        <p>Complete verification to continue</p>
        <div class="captcha-container">
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAB7dVNvq7xPpQApZ" data-callback="onVerified" data-theme="dark"></div>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="rememberMe" checked>
            <label for="rememberMe">Remember me for 30 days</label>
        </div>
        <button class="continue-btn" id="continueBtn" onclick="continueLogin()">Continue to Discord</button>
        <div class="status" id="status">Complete the challenge above</div>
    </div>
    <script>
        let verified = false;
        function onVerified(token) {
            fetch('/api/verify-captcha', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({token: token})
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    verified = true;
                    document.getElementById('continueBtn').classList.add('enabled');
                    document.getElementById('status').innerHTML = '‚úÖ Verified! Click to continue';
                    document.getElementById('status').style.color = '#10b981';
                }
            });
        }
        function continueLogin() {
            if (verified) {
                const remember = document.getElementById('rememberMe').checked;
                localStorage.setItem('rememberMe', remember);
                window.location.href = '/auth/discord?remember=' + remember;
            }
        }
    </script>
</body>
</html>
